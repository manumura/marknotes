{{define "index"}}
<!DOCTYPE html>
<html>

<head>
    {{template "head_tags"}}
    <title>mwyndham.dev</title>
</head>

<body id="admin-root">
    {{template "static_background"}}   
    <div class="{{template "style_root_div"}}">
        {{template "admin_header" .AdminHeader}}
        <br>
        <div class="
        {{template "style_common_width"}}
        self-center mx-auto px-auto my-4">
            {{template "intro"}}
            <br>
            <h2>Latest Articles</h2>
        </div>
        <div id="admin-content">
            {{if .Posts}}
            <div id="post-list"
                 class="flex-row flex-justify-center">
                {{template "post_list" .Posts}}
            </div>
            {{end}}
        </div>
        <br>
        {{template "admin_footer" .AdminFooter}}
    </div>
</body>

</html>
{{end}}
